{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelector('.nav-links');

            if (navToggle && navLinks) {
                navToggle.addEventListener('click', function() {
                    navToggle.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navToggle.contains(event.target) && !navLinks.contains(event.target)) {
                        navToggle.classList.remove('active');
                        navLinks.classList.remove('active');
                    }
                });

                // Close menu when clicking a link
                navLinks.addEventListener('click', function(event) {
                    if (event.target.classList.contains('nav-link')) {
                        navToggle.classList.remove('active');
                        navLinks.classList.remove('active');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>Expense Tracker</h1>
            {% if user.is_authenticated %}
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span class="hamburger"></span>
                </button>
                <nav class="nav-links">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                    <a href="{% url 'add_expense' %}" class="nav-link">Add Expense</a>
                    <a href="{% url 'budgets' %}" class="nav-link">Budgets</a>
                    <a href="{% url 'expenses_day' %}" class="nav-link">Today</a>
                    <a href="{% url 'expenses_week' %}" class="nav-link">This Week</a>
                    <a href="{% url 'expenses_month' %}" class="nav-link">This Month</a>
                    <a href="{% url 'monthly_reports' %}" class="nav-link">Reports</a>
                    <a href="{% url 'import_export' %}" class="nav-link">Import/Export</a>
                    <a href="{% url 'logout' %}" class="nav-link logout">Logout</a>
                </nav>
            {% endif %}
        </div>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
